<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Velora Boutique - Checkout</title>
<link rel="stylesheet" href="styles.css">
<script>
  // Initialize Global Data Layer (MUST be first)
  window.adobeDataLayer = window.adobeDataLayer || [];
</script>
<script src="adl-utils.js"></script>
<script src="https://assets.adobedtm.com/21b53c73144b/a5d64b42d8b2/launch-d23e23448bea-development.min.js" async></script>
</head>
<body>
<nav>
  <h2><a href="index.html" onclick="window.adl.trackLinkClick('home', 'nav', 'header-nav', 'checkout')" style="text-decoration:none;color:inherit;">Velora Boutique</a></h2>
  <div>
    <a href="index.html" onclick="window.adl.trackLinkClick('home', 'nav', 'header-nav', 'checkout')">Home</a>
    <a href="plp.html" onclick="window.adl.trackLinkClick('collection', 'nav', 'header-nav', 'checkout')">Shop</a>
    <a href="cart.html" onclick="window.adl.trackLinkClick('cart', 'nav', 'header-nav', 'checkout')">Cart <span id="cartCount" class="cart-badge" style="background:#ff4081;border-radius:50%;padding:2px 6px;font-size:12px;margin-left:5px;display:none;">0</span></a>
  </div>
</nav>
<div class="container">
  <h2>Checkout</h2>
  <div id="checkoutSummary">Your cart summary appears here.</div>
  <div style="display:flex;gap:10px;margin-top:20px;">
    <button id="cancelOrder" style="padding:10px 20px;background:#666;color:white;border:none;cursor:pointer;border-radius:5px;font-size:16px;">Cancel Order</button>
    <button id="proceedPayment" style="padding:10px 20px;background:#ff4081;color:white;border:none;cursor:pointer;border-radius:5px;font-size:16px;">Proceed to Payment</button>
  </div>
</div>

<footer style="background:#222;color:#fff;padding:30px 20px;margin-top:50px;text-align:center;">
  <div style="max-width:1200px;margin:0 auto;">
    <h3 style="margin-bottom:20px;">Velora Boutique</h3>
    <div style="display:flex;justify-content:center;gap:30px;flex-wrap:wrap;margin-bottom:20px;">
      <a href="index.html" onclick="window.adl.trackLinkClick('home', 'footer', 'footer', 'checkout')" style="color:#fff;text-decoration:none;">Home</a>
      <a href="plp.html" onclick="window.adl.trackLinkClick('shop', 'footer', 'footer', 'checkout')" style="color:#fff;text-decoration:none;">Shop</a>
      <a href="cart.html" onclick="window.adl.trackLinkClick('cart', 'footer', 'footer', 'checkout')" style="color:#fff;text-decoration:none;">Cart</a>
      <a href="checkout.html" onclick="window.adl.trackLinkClick('checkout', 'footer', 'footer', 'checkout')" style="color:#fff;text-decoration:none;">Checkout</a>
      <a href="#" onclick="window.adl.trackLinkClick('about', 'footer', 'footer', 'checkout'); return false;" style="color:#fff;text-decoration:none;">About</a>
      <a href="#" onclick="window.adl.trackLinkClick('contact', 'footer', 'footer', 'checkout'); return false;" style="color:#fff;text-decoration:none;">Contact</a>
    </div>
    <p style="margin-top:20px;font-size:12px;opacity:0.7;">© 2024 Velora Boutique. All rights reserved></p>
  </div>
</footer>

<script src="client.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    initCart();
    
    // Fire pageLoaded FIRST (no product data per spec)
    window.adobeDataLayer.push({
      event: 'pageLoaded',
      pageInfo: {
        pageName: 'checkout',
        pageType: 'checkout',
        pageCategory: 'checkout',
        brand: 'velora'
      },
      custData: window.adl.buildCustData()
    });
    
    // Load cart summary
    const cart = getCart();
    const summaryEl = document.getElementById('checkoutSummary');
    if (cart && cart.length > 0) {
      let html = '<h3>Order Summary</h3><ul style="list-style:none;padding:0;">';
      let total = 0;
      cart.forEach((item, index) => {
        const itemTotal = (item.price || 0) * (item.quantity || 1);
        total += itemTotal;
        html += `<li style="background:white;padding:15px;margin:10px 0;border-radius:8px;box-shadow:0 1px 5px rgba(0,0,0,0.2);">
          <strong>${item.name || 'Product'}</strong> - ₹${item.price || 0} × ${item.quantity || 1} = ₹${itemTotal}
        </li>`;
      });
      html += `</ul><p style="font-size:20px;font-weight:bold;margin-top:20px;">Total: ₹${total}</p>`;
      summaryEl.innerHTML = html;
      
      // Fire scCheckout event with cart contents
      const checkoutProducts = cart.map(function(item) {
        return {
          productInfo: {
            productID: 'VEL-' + (item.id || ''),
            productName: item.name || '',
            brand: 'velora',
            category: item.category || '',
            price: item.price || 0,
            currency: 'USD'
          },
          quantity: item.quantity || 1
        };
      });
      
      window.adobeDataLayer.push({
        event: 'scCheckout',
        checkoutInfo: {
          checkoutStep: 'shipping',
          checkoutStepNumber: 1
        },
        productDetails: checkoutProducts,
        cartInfo: {
          cartTotal: total,
          cartItemCount: cart.reduce(function(sum, item) { return sum + (item.quantity || 1); }, 0),
          currency: 'USD'
        }
      });
    } else {
      summaryEl.innerHTML = '<p>Your cart is empty. <a href="plp.html" onclick="window.adl.trackLinkClick(\'continue-shopping\', \'link\', \'checkout-content\', \'checkout\')">Continue Shopping</a></p>';
      document.getElementById('proceedPayment').style.display = 'none';
      document.getElementById('cancelOrder').style.display = 'none';
    }
    
    // Cancel Order button handler
    document.getElementById('cancelOrder').addEventListener('click', function(e){
      e.preventDefault();
      window.adl.trackLinkClick('cancel-order', 'button', 'checkout-actions', 'checkout');
      window.location.href = 'failure.html';
    });
    
    // Proceed to Payment button handler
    document.getElementById('proceedPayment').addEventListener('click', function(e){
      e.preventDefault();
      window.adl.trackLinkClick('proceed-to-payment', 'cta', 'checkout-actions', 'checkout');
      window.location.href = 'payment.html';
    });
  });
</script>
</body>
</html>
